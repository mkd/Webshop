{% extends "base.html" %}

{% block title %} Registration Form {% endblock %}


{% block main_content %}
    {% block registration_form %}
        <h1>Register now</h1>
        <form method="post" action="/register">
        {% csrf_token %}
        <table>
        <tr>
            <td colspan="2">
                <img src="/static/images/users/new_user.png" align="middle"
                     height="64"
                     style="cursor: pointer;" title="Add your own picture" />
                <em>Click on the image to add your own picture</em>
            </td>
        </tr>
        <tr>
            <td>
	        <label for="fname">First name:</label>
            </td>
            <td>
            <input type="text" id="fname" name="fname" maxlength="16" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="sname">Surname:</label>
            </td>
            <td>
            <input type="text" id="sname" name="sname" maxlength="16" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="user">Username:</label>
            </td>
            <td>
            <input type="text" id="user" name="user" maxlength="16" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="pass">Password:</label>
            </td>
            <td>
            <input type="password" id="pass" name="pass" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="pass2">Repeat password:</label>
            </td>
            <td>
            <input type="password" id="pass2" name="pass2" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="email">Email:</label>
            </td>
            <td>
            <input type="text" id="email" name="email" maxlength="32" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="pass2">Repeat email:</label>
            </td>
            <td>
            <input type="text" id="email2" name="email2" maxlength="32" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="address">Address:</label>
            </td>
            <td>
                <textarea id="address" name="address" rows="2" cols="32"></textarea>
            </td>
        </tr>
        <tr>
            <td>
	        <label for="postal_code">Postal code:</label>
            </td>
            <td>
            <input type="text" id="postal_code" name="postal_code" maxlength="5" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="postal_city">City:</label>
            </td>
            <td>
            <input type="text" id="postal_city" name="postal_city" maxlength="24" />
            </td>
        </tr>
        <tr>
            <td>
	        <label for="postal_country">Country:</label>
            </td>
            <td>
            <input type="text" id="postal_country" name="postal_country" maxlength="24" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" name="submit" value="Register" />
                <input type="reset" value="Clear" />
            </td>
        </tr>
        </table>
        </form>
    {% endblock %}
{% endblock %}
